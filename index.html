	<style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent-color: #0284c7;
            --accent-hover: #0369a1;
            --card-bg: #171717;
            --font-sans: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
            background-color: var(--bg-color);
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-top: 60px;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 6rem 0;
        }

        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--accent-color);
            position: relative;
        }

        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #262626;
        }

        .nav-container {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            padding: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            overflow: hidden;
            margin-top: -50px;
        }

        .hero-content {
            max-width: 800px;
            display: flex;
            align-items: start;
            gap: 3rem;
        }

        .hero-profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            flex-shrink: 0;
        }

        .hero-text {
            flex-grow: 1;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-link {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--accent-color);
        }

        .contact-link i {
            color: var(--accent-color);
        }

        /* Projects Section */
        .projects-grid {
            display: flex;
            gap: 2rem;
            width: 100%;
            padding: 2rem 0;
        }

        .project-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 0;
            cursor: pointer;
            border: 1px solid #262626;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .project-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .project-content p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Resume Section */
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .resume-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .resume-item {
            background: var(--card-bg);
            border-radius: 0.5rem;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            border: 1px solid #262626;
        }

        .resume-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

		.resume-item {
			background: var(--card-bg);
			border-radius: 0.5rem;
			padding: 2rem;
			opacity: 0;
			transform: translateY(20px);
			transition: all 0.6s ease;
			border: 1px solid #262626;
		}

		.resume-item.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.resume-title {
			display: flex;
			align-items: center;
			gap: 1rem;
			margin-bottom: 0.5rem;
			justify-content: space-between;
		}

		.resume-position {
			font-size: 1rem;
			color: var(--text-color);
			font-weight: 600;
		}

		.resume-company {
			font-size: .9rem;
			color: var(--text-muted);
			font-weight: normal;
		}

		.resume-date {
			color: var(--accent-color);
			font-size: 0.9rem;
			margin-bottom: 1rem;
			font-weight: 600;
		}

		.resume-list {
			list-style: none;
			color: var(--text-muted);
		}

		.resume-list li {
			margin-bottom: 0.5rem;
			padding-left: 1.5rem;
			position: relative;
		}

		.resume-list li::before {
			content: "›";
			position: absolute;
			left: 0;
			color: var(--accent-color);
		}

        .resume-date {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .resume-list {
            list-style: none;
            color: var(--text-muted);
        }

        .resume-list li {

            padding-left: 1.5rem;
            position: relative;

        .resume-list li::before {
            content: "›";

            left: 0;

        .hidden {
            display: none;
        }

        .fade-up {
            opacity: 0;

            transition: all 0.6s ease;

        /* Responsive Design */
        @media (max-width: 1024px) {
            .projects-grid {
                flex-direction: column;
                max-width: 600px;
                margin: 0 auto;

        }
        
        .copyright {

            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 20px;

        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 60px;
                right: -100%;
                flex-direction: column;
                gap: 0;
                background: rgba(10, 10, 10, 0.95);
                backdrop-filter: blur(10px);
                width: 200px;
                height: calc(100vh - 60px);
                padding: 1rem 0;
                transition: right 0.3s ease;
                border-left: 1px solid #262626;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                display: block;
                padding: 1rem 2rem;
                width: 100%;
            }

            .nav-links a:hover {
                background: var(--card-bg);
            }

            section {
                padding: 1rem 0;
            }

            .hero-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 2rem;
            }

            .hero-profile-img {
                width: 150px;
                height: 150px;
            }

            .contact-links {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .project-card img {
                height: 200px;
            }

            .resume-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">Loading</div>
    </div>

    <div id="content" class="hidden">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <button class="menu-button" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#resume">Resumé</a></li>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
		<section class="hero" id="contact">
			<div class="container">
				<div class="hero-content">
				    <img class="hero-profile-img" id="profileImg" alt="">
				    <div class="hero-text">
				        <h1 id="name"></h1>
				        <p id="headline"></p>
				        <div class="contact-links" id="contactLinks">
				            <!-- Contact links will be inserted here -->
				        </div>
				    </div>
				</div>
			</div>
		</section>

        <!-- Projects Section -->
        <section id="projects">
            <div class="container">
                <h2 class="section-title">Projects</h2>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Resume Section -->
        <section id="resume">
            <div class="container">
                <h2 class="section-title">Resume</h2>
                <div class="resume-container" id="resumeContainer">
                    <!-- Resume items will be inserted here -->
                </div>
            </div>

                today = new Date();
                y0 = today.getFullYear();

        </div>
    </div>

    <script>
        async function loadResumeData() {
            try {
                const response = await fetch('data/data.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading resume data:', error);
                return null;
            }
        }

        function createContactLinks(contacts) {
            return contacts.map(contact => `
                <a href="${contact.url}" class="contact-link" target="_blank">
                    <i class="${contact.icon}"></i>
                    <span>${contact.value}</span>
                </a>
            `).join('');
        }

        function createProjectCard(project) {
            return `
                <div class="project-card fade-up" onclick="window.open('${project.url}', '_blank')">
                    <img src="${project.image}" alt="${project.name}"/>
                    <div class="project-content">
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                    </div>
                </div>
            `;
        }

		function createResumeItem(item) {
			var highlights = item.highlights.map(function(highlight) {
				return '<li>' + highlight + '</li>';
			}).join('');

			var titleHtml = '<div class="resume-title">';
			if (item.type === 'education') {
				titleHtml += '<span class="resume-position">' + item.studyType + ' in ' + item.area + '</span>';
				titleHtml += '<span class="resume-company">' + item.institution + '</span>';
			} else {
				titleHtml += '<span class="resume-position">' + item.position + '</span>';
				if (item.company) {
				    titleHtml += '<span class="resume-company">' + item.company + '</span>';
				}
			}
			titleHtml += '</div>';

			var dateHtml = '';
			if (item.startDate || item.endDate) {
				var startDate = item.startDate || '';
				var endDate = item.endDate || '';
				var separator = (item.startDate && item.endDate) ? ' - ' : '';
				dateHtml = '<div class="resume-date">' + startDate + separator + endDate + '</div>';
			}

			var html = '<div class="resume-item">';
			html += titleHtml;
			html += dateHtml;
			html += '<ul class="resume-list">';
			html += highlights;
			html += '</ul>';
			html += '</div>';

			return html;
		}

        async function initializePage() {
            const data = await loadResumeData();
            
            if (!data) {
                document.querySelector('.loading-text').textContent = 'Error loading data';
                return;
            }

            // Set basic information
            document.getElementById('name').textContent = data.basics.name;
            document.getElementById('headline').textContent = data.basics.headline;
            document.getElementById('profileImg').src = data.basics.image;

            // Render contact links
            const contactLinks = document.getElementById('contactLinks');
            contactLinks.innerHTML = createContactLinks(data.basics.contacts);

            // Render projects
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = data.projects.map(createProjectCard).join('');

            // Render resume items
            const resumeContainer = document.getElementById('resumeContainer');
            resumeContainer.innerHTML = data.resume.map(createResumeItem).join('');

            // Hide loading screen and show content
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');

            // Initialize intersection observer for animations
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all fade-up elements and resume items
            document.querySelectorAll('.fade-up, .resume-item').forEach((el) => {
                observer.observe(el);
            });
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();

            // Mobile menu functionality
            const menuButton = document.querySelector('.menu-button');
            const navLinks = document.querySelector('.nav-links');
            
            menuButton.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                const icon = menuButton.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });

            // Close menu when clicking a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                        const icon = menuButton.querySelector('i');
                        icon.classList.add('fa-bars');
                        icon.classList.remove('fa-times');
                    }
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !e.target.closest('.nav-links') && 
                    !e.target.closest('.menu-button') && 
                    navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    const icon = menuButton.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                }
            });
        });
    </script>
